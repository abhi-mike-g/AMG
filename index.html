<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhidutta Mukund Giri - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Reem+Kufi:wght@400..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: crosshair;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-family: 'El Messiri', sans-serif;
            font-weight: 400;
            letter-spacing: 0.02em;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #cccccc;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 1rem;
            font-family: 'Reem Kufi', sans-serif;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .cta {
            margin-top: 3rem;
            pointer-events: auto;
        }

        .cta a {
            font-family: 'El Messiri', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            text-decoration: none;
            padding: 12px 32px;
            display: inline-block;
            position: relative;
            color: transparent;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.45) 0%,
                rgba(255, 255, 255, 0.12) 25%,
                rgba(255, 255, 255, 0.35) 50%,
                rgba(255, 255, 255, 0.08) 75%,
                rgba(255, 255, 255, 0.3) 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glassShimmer 6s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        .cta a::before {
            content: 'view portfolio';
            position: absolute;
            top: 12px;
            left: 32px;
            right: 32px;
            color: transparent;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                rgba(255, 255, 255, 0.05) 60%,
                rgba(255, 255, 255, 0.15) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(1.5px);
            z-index: -1;
        }

        .cta a:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.2) 25%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.15) 75%,
                rgba(255, 255, 255, 0.45) 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glassShimmer 3s ease-in-out infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.15));
        }

        @keyframes glassShimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .click-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Reem Kufi', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            z-index: 2;
            animation: hintFade 3s ease-in-out infinite;
        }

        @keyframes hintFade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1>Abhidutta Mukund Giri</h1>
        <p class="subtitle">Engineer, Researcher, Artist</p>
        <div class="cta">
            <a href="#portfolio">view portfolio</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let lines = [];
        let clickLines = [];

        const colors = [
            '#ff0000',
            '#00ff00',
            '#0000ff',
            '#ffff00',
            '#ff00ff',
            '#00ffff',
            '#ffffff'
        ];

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Original random lines
        class Line {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rgb = hexToRgb(this.color);
                this.points = [];
                this.maxPoints = 50;
                this.amplitude = Math.random() * 100 + 50;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
                this.age = 0;
                this.lifespan = 600 + Math.random() * 1200;
                this.alive = true;
            }

            getAlpha() {
                const fadeInDuration = 60;
                const fadeOutDuration = 300;

                let alpha = 1;

                if (this.age < fadeInDuration) {
                    alpha = this.age / fadeInDuration;
                } else if (this.age > this.lifespan - fadeOutDuration) {
                    alpha = Math.max(
                        0,
                        (this.lifespan - this.age) / fadeOutDuration
                    );
                }

                return alpha;
            }

            update() {
                this.age++;
                if (this.age > this.lifespan) {
                    this.reset();
                    return;
                }

                this.phase += 0.02;
                this.x += this.vx;
                this.y += this.vy;

                const waveY =
                    Math.sin(this.x * this.frequency + this.phase) *
                    this.amplitude *
                    0.3;

                this.points.push({
                    x: this.x,
                    y: this.y + waveY
                });

                if (this.points.length > this.maxPoints) {
                    this.points.shift();
                }

                let wrapped = false;
                if (this.x < -100) {
                    this.x = width + 100;
                    wrapped = true;
                }
                if (this.x > width + 100) {
                    this.x = -100;
                    wrapped = true;
                }
                if (this.y < -100) {
                    this.y = height + 100;
                    wrapped = true;
                }
                if (this.y > height + 100) {
                    this.y = -100;
                    wrapped = true;
                }

                if (wrapped) {
                    this.points = [];
                }
            }

            draw() {
                if (this.points.length < 2) return;

                const lineAlpha = this.getAlpha();
                const { r, g, b } = this.rgb;

                for (let i = 1; i < this.points.length; i++) {
                    const pointAlpha =
                        (i / this.points.length) * lineAlpha;

                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${pointAlpha})`;
                    ctx.lineWidth = 1.5;

                    const prev = this.points[i - 1];
                    const curr = this.points[i];
                    const xc = (curr.x + prev.x) / 2;
                    const yc = (curr.y + prev.y) / 2;

                    ctx.moveTo(prev.x, prev.y);
                    ctx.quadraticCurveTo(prev.x, prev.y, xc, yc);
                    ctx.stroke();
                }
            }
        }

        // Click-triggered lines radiating outward
        class ClickLine {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rgb = hexToRgb(this.color);
                this.points = [];
                this.maxPoints = 40;
                this.amplitude = Math.random() * 80 + 30;
                this.frequency = Math.random() * 0.03 + 0.015;
                this.phase = Math.random() * Math.PI * 2;
                this.age = 0;
                this.lifespan = 180 + Math.random() * 120; // 3-5 seconds
            }

            getAlpha() {
                const fadeInDuration = 20;
                const fadeOutDuration = 60;

                let alpha = 1;

                if (this.age < fadeInDuration) {
                    alpha = this.age / fadeInDuration;
                } else if (this.age > this.lifespan - fadeOutDuration) {
                    alpha = Math.max(
                        0,
                        (this.lifespan - this.age) / fadeOutDuration
                    );
                }

                return alpha;
            }

            update() {
                this.age++;
                if (this.age > this.lifespan) {
                    return false; // Signal to remove
                }

                this.phase += 0.03;
                this.x += this.vx;
                this.y += this.vy;

                // Slight deceleration
                this.vx *= 0.995;
                this.vy *= 0.995;

                // Add perpendicular wave motion
                const perpX = -this.vy;
                const perpY = this.vx;
                const len = Math.sqrt(perpX * perpX + perpY * perpY);
                const normPerpX = len > 0 ? perpX / len : 0;
                const normPerpY = len > 0 ? perpY / len : 0;

                const waveOffset = Math.sin(this.x * this.frequency + this.phase) * this.amplitude;

                this.points.push({
                    x: this.x + normPerpX * waveOffset,
                    y: this.y + normPerpY * waveOffset
                });

                if (this.points.length > this.maxPoints) {
                    this.points.shift();
                }

                // Remove if off screen
                if (this.x < -50 || this.x > width + 50 || 
                    this.y < -50 || this.y > height + 50) {
                    return false;
                }

                return true;
            }

            draw() {
                if (this.points.length < 2) return;

                const lineAlpha = this.getAlpha();
                const { r, g, b } = this.rgb;

                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);

                for (let i = 1; i < this.points.length; i++) {
                    const pointAlpha = (i / this.points.length) * lineAlpha;
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${pointAlpha})`;
                    ctx.lineWidth = 2;

                    const prev = this.points[i - 1];
                    const curr = this.points[i];
                    const xc = (curr.x + prev.x) / 2;
                    const yc = (curr.y + prev.y) / 2;

                    ctx.lineTo(curr.x, curr.y);
                }

                ctx.stroke();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function init() {
            resize();
            lines = [];
            clickLines = [];
            const numLines = 25;
            for (let i = 0; i < numLines; i++) {
                lines.push(new Line());
            }
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Spawn multiple lines radiating outward
            const numClickLines = 12;
            for (let i = 0; i < numClickLines; i++) {
                clickLines.push(new ClickLine(x, y));
            }

            // Limit total click lines to prevent performance issues
            if (clickLines.length > 150) {
                clickLines = clickLines.slice(-150);
            }
        }

        canvas.addEventListener('click', handleClick);

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);

            // Draw original random lines
            lines.forEach((line) => {
                line.update();
                line.draw();
            });

            // Draw and update click lines
            clickLines = clickLines.filter((line) => {
                const alive = line.update();
                if (alive) {
                    line.draw();
                }
                return alive;
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        init();
        animate();
    </script>
</body>

</html>
